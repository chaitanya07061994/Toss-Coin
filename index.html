<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        
            background-image: url(https://media.istockphoto.com/id/183266569/photo/heads-or-tails.jpg?s=2048x2048&w=is&k=20&c=ycGut2lcewyfGFzOz2wZF5C6Nn-yPXFYxSJXxqjoyVQ=)


}

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .coin {
            width: 100px;
            height: 100px;
            background-color: #ffd700; /* Yellow */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .results {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">Heads</div>
        <div class="button-container">
            <button id="tossButton">Toss Coin</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="results" id="results">Results: 0 Heads, 0 Tails</div>
    </div>

    <script>
        const coinElement = document.getElementById('coin');
        const tossButton = document.getElementById('tossButton');
        const resetButton = document.getElementById('resetButton');
        const resultsElement = document.getElementById('results');

        let headsCount = 0;
        let tailsCount = 0;

        tossButton.addEventListener('click', () => {
            const randomResult = Math.random() < 0.5 ? 'Heads' : 'Tails';
            coinElement.textContent = randomResult;

            if (randomResult === 'Heads') {
                headsCount++;
            } else {
                tailsCount++;
            }

            resultsElement.textContent = `Results: ${headsCount} Heads, ${tailsCount} Tails`;
        });

        resetButton.addEventListener('click', () => {
            headsCount = 0;
            tailsCount = 0;
            coinElement.textContent = 'Heads';
            resultsElement.textContent = 'Results: 0 Heads, 0 Tails';
        });
    </script>
</body>
</html>
